# Nginx configuration for SPA routing with proper caching
server {
    listen 80;
    server_name sattuni.de www.sattuni.de;
    root /var/www/html;
    index index.html;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # HTML pages - no caching (ensure fresh content after deploy)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Pre-rendered HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Static assets with hash - cache forever (immutable)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Other static assets (images, fonts in public folder)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Sitemap and robots.txt - short cache
    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/xml" always;
    }

    location = /robots.txt {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "text/plain" always;
    }
}
